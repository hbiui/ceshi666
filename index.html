
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardVision AI - 2026 旗舰级安防海报分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #06b6d4;
            --bg-dark: #020617;
            --glass-bg: rgba(22, 30, 50, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-title: #ffffff;
            --text-body: #f8fafc;
            --text-muted: #94a3b8;
            --aura-opacity: 0.15;
            --bg-gradient: radial-gradient(circle at 0% 0%, #0f172a 0%, #020617 100%);
        }

        body.light-theme {
            --bg-dark: #f1f5f9;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(79, 70, 229, 0.2);
            --text-title: #020617;
            --text-body: #0f172a;
            --text-muted: #475569;
            --aura-opacity: 0.08;
            --bg-gradient: radial-gradient(circle at 0% 0%, #e2e8f0 0%, #f1f5f9 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', "Microsoft YaHei", sans-serif;
            color: var(--text-body);
            overflow-x: hidden;
            min-height: 100vh;
            background: var(--bg-dark);
            transition: background-color 0.5s ease;
        }

        .aura-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: var(--bg-gradient);
            transition: background 0.5s ease;
        }
        .aura-blob {
            position: absolute;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            filter: blur(80px);
            opacity: var(--aura-opacity);
            pointer-events: none;
            animation: float 20s infinite alternate;
            transition: opacity 0.5s ease;
        }
        @keyframes float {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(20%, 20%) scale(1.2); }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.08);
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }

        /* 亮色模式下的等待模块投影优化 */
        .placeholder-glass-panel {
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.4);
        }
        .light-theme .placeholder-glass-panel {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.05) !important;
        }

        /* 亮色模式优化：极大化文字可读性与元素对比度 */
        .light-theme .text-white { color: #020617 !important; }
        
        /* 强制主功能按钮文字在亮色模式下依然是白色 (启动分析、同步生效、写入词库) */
        .light-theme .bg-gradient-to-br.from-indigo-500,
        .light-theme .bg-gradient-to-br.from-indigo-500 span,
        .light-theme .bg-gradient-to-br.from-rose-500,
        .light-theme .bg-gradient-to-br.from-rose-500 span,
        .light-theme .bg-indigo-500,
        .light-theme .bg-indigo-500 span,
        .light-theme .bg-rose-500,
        .light-theme .bg-rose-500 span,
        .light-theme .bg-emerald-500,
        .light-theme .bg-emerald-500 span {
            color: #ffffff !important;
        }

        .light-theme .text-slate-200 { color: #0f172a !important; }
        .light-theme .text-slate-300 { color: #1e293b !important; }
        .light-theme .text-slate-400 { color: #334155 !important; }
        .light-theme .text-slate-500 { color: #475569 !important; } 
        .light-theme .text-slate-600 { color: #334155 !important; }
        .light-theme .text-indigo-100 { color: #312e81 !important; }
        .light-theme .text-indigo-300 { color: #3730a3 !important; }
        .light-theme .text-indigo-400 { color: #4338ca !important; }
        .light-theme .text-indigo-100\/60 { color: #1e1b4b !important; opacity: 0.8; }

        /* 面板与列表项背景：拉开与底图的层级感 */
        .light-theme .bg-slate-950\/80 { background-color: rgba(255, 255, 255, 0.95) !important; border-color: rgba(79, 70, 229, 0.15) !important; }
        .light-theme .bg-slate-900\/30 { background-color: rgba(79, 70, 229, 0.08) !important; border-color: rgba(79, 70, 229, 0.1) !important; }
        .light-theme .bg-slate-900\/10 { background-color: rgba(79, 70, 229, 0.04) !important; }
        .light-theme .bg-slate-950\/60 { background-color: rgba(255, 255, 255, 0.7) !important; }
        
        /* 亮色模式下的输入框与表单 */
        .light-theme .bg-black\/40 { 
            background-color: #ffffff !important; 
            border: 2px solid rgba(79, 70, 229, 0.2) !important; 
            color: #0f172a !important; 
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.02) !important;
        }
        .light-theme .bg-black\/40::placeholder { color: #94a3b8 !important; }

        /* 管理词库模块下的搜索框专属颜色修复 */
        .light-theme .bg-black\/20 {
            background-color: #F4F5FE !important;
            border: 2px solid rgba(79, 70, 229, 0.1) !important;
            color: #0f172a !important;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.01) !important;
        }

        /* 亮色模式下的次级按钮：使其与主背景明显区分 */
        .light-theme button[class*="bg-slate-800"] { 
            background-color: #ffffff !important; 
            color: #4f46e5 !important; 
            border: 1px solid rgba(79, 70, 229, 0.3) !important;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.08) !important;
        }
        .light-theme button[class*="bg-slate-800"]:hover {
            background-color: #f8fafc !important;
            border-color: #4f46e5 !important;
            color: #4338ca !important;
        }

        /* OCR-API 配置面板下的“关闭面板的×按钮”背景色改成浅白色 */
        .light-theme .close-config-btn {
            background-color: #f8fafc !important;
            border: 1px solid rgba(0, 0, 0, 0.05) !important;
            color: #64748b !important;
        }
        .light-theme .close-config-btn:hover {
            background-color: #ffffff !important;
            color: #ef4444 !important;
            border-color: #fecaca !important;
        }

        /* 管理词库模块下的领域归类标签字体颜色改成白色 */
        .light-theme .category-tag {
            color: #ffffff !important;
            background-color: #475569 !important;
            border: none !important;
        }

        /* 边框强化 */
        .light-theme .border-white\/5 { border-color: rgba(79, 70, 229, 0.1) !important; }
        .light-theme .border-white\/10 { border-color: rgba(79, 70, 229, 0.15) !important; }
        .light-theme .bg-white\/5 { background-color: rgba(79, 70, 229, 0.05) !important; border: 1px solid rgba(79, 70, 229, 0.1) !important; }

        /* OCR-API 配置弹窗亮色模式专项优化 */
        .light-theme .config-modal-overlay {
            background-color: rgba(15, 23, 42, 0.3) !important;
        }
        .light-theme .config-modal-panel {
            background-color: #ffffff !important;
            border: 1px solid rgba(79, 70, 229, 0.15) !important;
            box-shadow: 
                0 40px 100px -15px rgba(0, 0, 0, 0.2),
                0 20px 40px -10px rgba(79, 70, 229, 0.1),
                inset 0 1px 1px 0 #ffffff !important;
        }

        .scanning-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--accent), var(--primary), transparent);
            box-shadow: 0 0 30px 4px rgba(99, 102, 241, 0.6);
            z-index: 30;
            animation: scan 3s cubic-bezier(0.65, 0, 0.35, 1) infinite;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            to { transform: scale(4); opacity: 0; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.5); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="aura-bg">
        <div class="aura-blob bg-indigo-500" style="top: -10%; left: -10%;"></div>
        <div class="aura-blob bg-cyan-500" style="bottom: -10%; right: -10%; animation-delay: -5s;"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
